<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Better Client</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="overlay"></div>

<div class="logo">
  <h1>Better Client</h1>
</div>

<div class="toolbar">
  <button data-tab="home"><i class="fa-solid fa-house"></i> Главная</button>
  <button data-tab="account"><i class="fa-solid fa-user"></i> Аккаунт</button>
  <button data-tab="admin"><i class="fa-solid fa-shield"></i> Админ</button>
</div>

<main>
  <section id="home" class="tab-content">
    <h2>Информация о клиенте</h2>
    <p>Better Client — безопасный, быстрый и современный клиент.</p>
    <div class="social">
      <a href="#"><i class="fa-brands fa-twitter"></i> Twitter</a>
      <a href="#"><i class="fa-brands fa-discord"></i> Discord</a>
      <a href="#"><i class="fa-brands fa-github"></i> GitHub</a>
    </div>
  </section>

  <section id="account" class="tab-content hidden">
    <div id="auth-area"></div>
  </section>

  <section id="admin" class="tab-content hidden">
    <h2>Админ-панель</h2>
    <div id="admin-area"></div>
  </section>
</main>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" id="close-modal">&times;</span>
    <h3><i class="fa-solid fa-circle-exclamation"></i> Сообщение</h3>
    <p id="modal-text"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
