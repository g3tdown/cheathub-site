<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Better Client</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="overlay"></div>

  <!-- Панель инструментов сверху -->
  <div class="toolbar">
    <button data-tab="account"><i class="fa-solid fa-user"></i> Аккаунт</button>
    <button data-tab="tools"><i class="fa-solid fa-wrench"></i> Инструменты</button>
  </div>

  <!-- Куб с текстом по центру -->
  <div class="cube">
    <div class="cube-text">Better Client</div>
  </div>

  <!-- Основной контент -->
  <main>
    <section id="account" class="tab-content hidden">
      <h2>Аккаунт</h2>
      <div id="account-area"></div>
    </section>

    <section id="tools" class="tab-content hidden">
      <h2>Инструменты</h2>
      <p>Здесь будут инструменты приложения.</p>
    </section>
  </main>

  <!-- Модальное окно -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <h3><i class="fa-solid fa-circle-exclamation"></i> Сообщение</h3>
      <p id="modal-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
